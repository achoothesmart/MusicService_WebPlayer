<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Player</title>
	<link rel="stylesheet" href="./styles/player.css"/>
</head>

<body>

	<table>
		<tr>
			<td>
				<div id="tracksList">
					No Tracks loaded, kindly check your Music Service
				</div>
			</td>

			<td>
				<div id="player_ui">
					<div>Current Track :<span id="current_track"></span></div>
					<!-- <div>Progress: <span id="progress"></span></div> -->
					<!-- <div>Volume: <span id="volume"></span></div> -->
					
					<div class="control-panel">
						<div class="play-controls">
							<span id="btn_prev" class="player-control" title="Previous">&lt;&lt;</span>						
							<span id="btn_play" class="player-control" title="Play">▶️</span>
							<span id="btn_pause" class="player-control hidden" title="Pause">| |</span>
							<span id="btn_next" class="player-control" title="Next">&gt;&gt;</span>
							
						</div>
						<input id="volume" type="range">
					</div>
					
					<div id="seekbar">
						<input id="seek" type="range" />
					</div>
				</div>

				<audio controls id="player">
					<source src="" type="audio/mpeg">
					Your browser does not support the audio element.
				</audio>

			</td>
		</tr>
	</table>

	<script src="./scripts/player.js">
	</script>
</body>

</html>
